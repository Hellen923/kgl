<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KGL Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
           
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 15px;
            height: 100vh;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #7c7a7a;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: #727171;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3><a href="Dashboard.html">Menu</a></h3>
        <a href="Dashboard.html">Dashboard</a>
        <a href="companies.html">Companies</a>
        <a href="users.html">Users</a>
        <a href="products.html">Products</a>
        <a href="payments.html">Payments</a>
        <a href="sales.html">Sales</a>
        <a href="accounts.html">Accounts</a>
        <a href="index.html" style="color:rgb(61, 59, 59);">Logout</a>
    </div>
    
    <div class="main-content">
        <h2>Dashboard</h2>
        <div class="cards">
            <div class="card">Companies <h3>15</h3></div>
            <div class="card">Users <h3>5</h3></div>
            <div class="card"><a href="products-description.html" >Products</a><h3>5</h3></div>
        </div>
        
        <div class="table-container">
            <h3>Latest Sales</h3>
            <table>
                <tr>
                    <th>#</th>
                    <th>Branch</th>
                    <th>Product</th>
                    <th>Price (UGX)</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Matugga</td>
                    <td>Coffee</td>
                    <td>50,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Matugga</td>
                    <td>Beans</td>
                    <td>150,000</td>
                </tr>
                <!-- More sales data here -->
                 <tr>
                    <td>3</td>
                    <td>Maganjo</td>
                    <td>Coffee</td>
                    <td>150,000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Maganjo</td>
                    <td>Gnuts</td>
                    <td>180,000</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
